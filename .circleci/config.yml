# .yml configuration file

# Specify the environment
os: osx
osx_image: xcode12.5

# Define the build steps
jobs:
  build:
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          # Install Cocoapods
          gem install cocoapods

          # Install project dependencies
          pod install

      - name: Build project
        run: xcodebuild -workspace Clone-Calculator.xcworkspace -scheme Clone-Calculator -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 12" build

      # Additional steps for code signing, test execution, etc.

# Define the workflow
workflow:
  build:
    jobs:
      - build
